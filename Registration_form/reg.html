<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reg.css" rel="stylesheet" />
    <title>Registration</title>
  </head>
  <body>
    <img class="logo" src="/img/LogoHp.svg" alt="Логотип" />
    <img
      class="image_dog"
      src="/img/b01db1be1eff9d32743a92c8ddf39821.png"
      alt="Пес"
    />
    <form method="post">
      <div>
        <h2>Реєстрація</h2>
        <br />
        <input type="text" placeholder="Прiзвище" required />
        <input type="text" placeholder="Iм'я" required /><br />
        <input
          class="phone_number"
          type="text"
          placeholder="Номер телефону"
          required
        /><br />
        <input
          class="password"
          type="password"
          placeholder="Пароль"
          required
        /><br />

        <input class="button" type="submit" value="Створити акаунт" /><br />
        <p>Вже маєте акаунт? <a href="#">Увійдіть в систему</a></p>
      </div>
    </form>
  </body>
</html>
